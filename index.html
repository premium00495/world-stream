<!DOCTYPE html>
<html>
<head>
  <title>Worldstream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Top Bar -->
<div class="topbar">
  <div class="logo">WORLDSTREAM</div>
  <input type="text" id="search" placeholder="Search channel..." oninput="searchChannels()">
</div>

<!-- Categories -->
<div class="categories">
  <button onclick="filterCategory('All')" class="active">All</button>
  <button onclick="filterCategory('Sports')">Sports</button>
  <button onclick="filterCategory('News')">News</button>
  <button onclick="filterCategory('Drama')">Drama</button>
  <button onclick="filterCategory('Movies')">Movies</button>
  

  

</div>

<!-- Channel List -->
<div id="channels" class="channel-list"></div>

<!-- Bottom Navigation -->
<div class="bottom-nav">
  <button onclick="filterCategory('All')">Home</button>
  <button onclick="filterCategory('Sports')">Sports</button>
  <button onclick="filterCategory('News')">Sports</button>
  <button onclick="filterCategory('Drama')">Drama</button>
  <button onclick="filterCategory('Movies')">Movies</button>
  <button onclick="alert('Settings coming soon')">Settings</button>
</div>
  
<script src="app.js"></script>
<script>
loadPremiumChannels();
</script>

</body>
</html>
