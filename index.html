<!DOCTYPE html>
<html>
<head>
  <title>WorldStream</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0b0f2a">

  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- Top Bar -->
<div class="topbar">
  <div class="logo">WORLDSTREAM</div>
  <input type="text" id="search" placeholder="Search channel..." oninput="searchChannels()">
</div>

<!-- Categories -->
<div class="categories">
  <button onclick="filterCategory('All')" class="active">All</button>
  <button onclick="filterCategory('Sports')">Sports</button>
  <button onclick="filterCategory('News')">News</button>
  <button onclick="filterCategory('Drama')">Drama</button>
  <button onclick="filterCategory('Cartoon')">Cartoon</button>
  <button onclick="filterCategory('Movies')">Movies</button>
</div>

<!-- Channel List -->
<div id="channelList" class="channel-list"></div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- App Script -->
<script src="app.js"></script>

<!-- Service Worker -->
<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("sw.js");
  });
}
</script>

</body>
</html>
