<!DOCTYPE html>
<html>
<head>
  <title>Worldstream Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #0b0f2a, #1b2145);
      color: white;
    }

    /* Header */
    .header {
      background: #0b0f2a;
      padding: 14px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .logo {
      font-size: 18px;
      font-weight: bold;
    }

    .logout-btn {
      background: red;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      color: white;
      font-size: 13px;
      cursor: pointer;
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 15px;
    }

    .box {
      background: rgba(255,255,255,0.05);
      padding: 18px;
      border-radius: 14px;
      margin-bottom: 18px;
    }

    h2, h3 {
      text-align: center;
      margin-top: 0;
    }

    input, select {
      width: 100%;
      height: 42px;
      padding: 0 12px;
      margin-bottom: 10px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: white;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      height: 45px;
      background: limegreen;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    /* Channel list */
    .channel-list {
      max-height: 320px;
      overflow-y: auto;
    }

    .channel-item {
      background: rgba(255,255,255,0.05);
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .channel-left {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .channel-item img {
      width: 70px;
      height: 40px;
      object-fit: cover;
      border-radius: 6px;
    }

    .channel-name {
      font-weight: bold;
    }

    .channel-cat {
      font-size: 12px;
      opacity: 0.7;
    }

    .channel-actions button {
      width: auto;
      height: 30px;
      padding: 0 10px;
      font-size: 12px;
      border-radius: 6px;
      margin-left: 5px;
    }

    .edit-btn {
      background: orange;
    }

    .delete-btn {
      background: red;
    }
  </style>
</head>
<body>

<div class="header">
  <div class="logo">Worldstream Admin</div>
</div>

<div class="container">

  <div class="box">
    <h2>Add Channel</h2>

    <input type="text" id="name" placeholder="Channel name">
    <input type="text" id="thumbnail" placeholder="Thumbnail URL">

    <select id="category">
      <option>Sports</option>
      <option>News</option>
      <option>Drama</option>
      <option>Cartoon</option>
      <option>Movies</option>
    </select>

    <h3>Stream Links</h3>

    <input type="text" id="stream240" placeholder="240p stream link">
    <input type="text" id="stream360" placeholder="360p stream link">
    <input type="text" id="stream480" placeholder="480p stream link">
    <input type="text" id="stream720" placeholder="720p stream link">
    <input type="text" id="stream1080" placeholder="1080p stream link">

    <button onclick="addChannel()">Add Channel</button>
  </div>

  <div class="box">
    <h2>Channels</h2>
    <div id="channelList" class="channel-list"></div>
  </div>

</div>

<div class="logout-bottom">
  <button onclick="logout()">Logout</button>
</div>
  
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script src="admin.js"></script>
<script>
loadChannels();
</script>
  
</body>
</html>
