<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #0b0f2a;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
    }

    .box {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 14px;
      margin-bottom: 20px;
    }

    h2, h3 {
      margin-top: 0;
      text-align: center;
    }

    .form-group {
      margin-bottom: 12px;
    }

    input, select {
      width: 100%;
      height: 42px;
      padding: 0 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      height: 45px;
      background: limegreen;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .channel-list {
      margin-top: 10px;
    }

    .channel-item {
      background: rgba(255,255,255,0.05);
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .channel-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .channel-item img {
      width: 70px;
      height: 40px;
      object-fit: cover;
      border-radius: 6px;
    }

    .channel-name {
      font-weight: bold;
    }

    .channel-actions button {
      width: auto;
      height: 32px;
      padding: 0 10px;
      margin-left: 5px;
      font-size: 12px;
      border-radius: 6px;
    }

    .edit-btn {
      background: orange;
    }

    .delete-btn {
      background: red;
    }
  </style>
</head>
<body>

<div class="container">

  <!-- Add Channel Form -->
  <div class="box">
    <h2>Add Channel</h2>

    <div class="form-group">
      <input type="text" id="name" placeholder="Channel name">
    </div>

    <div class="form-group">
      <input type="text" id="thumbnail" placeholder="Thumbnail URL">
    </div>

    <div class="form-group">
      <select id="category">
        <option>Sports</option>
        <option>News</option>
        <option>Drama</option>
        <option>Cartoon</option>
        <option>Movies</option>
      </select>
    </div>

    <h3>Stream Links</h3>

    <div class="form-group">
      <input type="text" id="stream240" placeholder="240p stream link">
    </div>

    <div class="form-group">
      <input type="text" id="stream360" placeholder="360p stream link">
    </div>

    <div class="form-group">
      <input type="text" id="stream480" placeholder="480p stream link">
    </div>

    <div class="form-group">
      <input type="text" id="stream720" placeholder="720p stream link">
    </div>

    <div class="form-group">
      <input type="text" id="stream1080" placeholder="1080p stream link">
    </div>

    <button onclick="addChannel()">Add Channel</button>
  </div>

  <!-- Channel List -->
  <div class="box">
    <h2>Added Channels</h2>
    <div id="channelList" class="channel-list"></div>
  </div>

</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script src="admin.js"></script>
<script>
loadChannels();
</script>

</body>
</html>
