<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
</head>
<body class="player-body">

<div class="container">

  <div class="box">
    <h2>Add Channel</h2>

    <input id="chName" placeholder="Channel Name">
    <input id="chThumb" placeholder="Thumbnail URL">

    <select id="chCategory">
      <option>Sports</option>
      <option>News</option>
      <option>Drama</option>
      <option>Cartoon</option>
      <option>Movies</option>
    </select>

    <input id="q240" placeholder="240p stream">
    <input id="q360" placeholder="360p stream">
    <input id="q480" placeholder="480p stream">
    <input id="q720" placeholder="720p stream">
    <input id="q1080" placeholder="1080p stream">

    <button onclick="addChannel()">Add Channel</button>
  </div>

  <div class="box">
    <h2>Channels</h2>
    <div id="channelList"></div>
  </div>

  <div class="box">
    <h3>Launch App Update</h3>
    <input id="newVersion" placeholder="Version (e.g. 1.1.0)">
    <textarea id="updateNotes" placeholder="Update notes"></textarea>
    <button onclick="launchNewVersion()">Launch Update</button>
  </div>

  <div class="box">
    <h3>Content Update</h3>
    <input id="contentVersion" placeholder="Content version (e.g. 1.0.2)">
    <textarea id="contentNotes" placeholder="Content update notes"></textarea>
    <button onclick="launchContentUpdate()">Launch Content Update</button>
  </div>

  <div class="logout-bottom">
    <button onclick="logout()">Logout</button>
  </div>

</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="../app.js"></script>
<script src="admin.js"></script>

</body>
</html>
