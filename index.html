<!DOCTYPE html>
<html>
<head>
  <title>Worldstream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

<!-- Top Bar -->
<div class="topbar">
  <div class="logo">WORLDSTREAM</div>
  <input type="text" id="search" placeholder="Search channel..." oninput="searchChannels()">
</div>

<!-- Categories -->
<div class="categories">
  <button onclick="filterCategory('All')" class="active">All</button>
  <button onclick="filterCategory('Sports')">Sports</button>
  <button onclick="filterCategory('News')">News</button>
  <button onclick="filterCategory('Drama')">Drama</button>
  <button onclick="filterCategory('Cartoon')">Cartoon</button>  
  <button onclick="filterCategory('Movies')">Movies</button>
</div>

<!-- Channel List -->
<div id="channels" class="channel-list"></div>

<div class="bottom-nav">
  <button onclick="location.href='index.html'">
    <span class="material-icons">home</span>
    <div>Home</div>
  </button>

  <button onclick="filterCategory('Sports')">
    <span class="material-icons">sports_soccer</span>
    <div>Sports</div>
  </button>

  <button onclick="filterCategory('News')">
    <span class="material-icons">campaign</span>
    <div>News</div>
  </button>

  <button onclick="filterCategory('Drama')">
    <span class="material-icons">theater_comedy</span>
    <div>Drama</div>
  </button>

  <button onclick="filterCategory('Cartoon')">
    <span class="material-icons">emoji_emotions</span>
    <div>Cartoon</div>
  </button>

  <button onclick="filterCategory('Movies')">
    <span class="material-icons">movie</span>
    <div>Movies</div>
  </button>

  <button onclick="location.href='settings.html'">
    <span class="material-icons">settings</span>
    <div>Settings</div>
  </button>
</div>

  <!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  
<script src="app.js"></script>
<script>
loadPremiumChannels();
</script>

</body>
</html>
